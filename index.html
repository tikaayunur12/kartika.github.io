<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kalkulator Sederhana</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h2>Kalkulator Sederhana</h2>
    
    <label for="angka1">Angka pertama</label>
    <input type="number" id="angka1" placeholder="Masukkan angka pertama">

    <label for="angka2">Angka Kedua</label>
    <input type="number" id="angka2" placeholder="Masukkan angka kedua">

    <div class="buttons">
      <button class="btn" onclick="hitung('+')">+</button>
      <button class="btn" onclick="hitung('-')">-</button>
      <button class="btn" onclick="hitung('*')">ร</button>
      <button class="btn" onclick="hitung('/')">รท</button>
    </div>

    <div class="hasil">HASIL</div>
    <div id="output" class="output">0</div>

    
  </div>

  <script src="script.js"></script>
</body>
</html>
